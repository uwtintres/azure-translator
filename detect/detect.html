<script type="text/javascript">
    RED.nodes.registerType('detect',{
        category: 'Azure Translator',
        color: '#008AD7',
        defaults: {
            name: { value: ''  },
        },
        credentials: {
            key: { type: 'password' },
            region: { type: 'text' }
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            if (this.name) return this.name;
            return 'Detect';
        },
        icon: 'font-awesome/fa-exchange',
    });
</script>

<script type="text/html" data-template-name="detect">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-key"><i class="fa fa-tag"></i> Key </label>
        <input type="password" id="node-input-key" placeholder="Your beautiful key">
    </div>

    <div class="form-row">
        <label for="node-input-region"><i class="fa fa-tag"></i> Region </label>
        <input type="text" id="node-input-region" placeholder="Region">
    </div>
</script>
