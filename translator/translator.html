<script type="text/javascript">
    RED.nodes.registerType('translator',{
        category: 'Azure Translator',
        color: '#008AD7',
        defaults: {
            name: { value: ''  },
            toLan: { value: '', required: true },
            fromLan: { value: '' },
            textType: { value: 'plain' },
            category: { value: '' },
            profanityAction: { value: 'NoAction' },
            profanityMarker: { value: 'Asterisk' },
            includeAlignment: { value: 'no' },
            includeSentenceLength: { value: 'no' },
            suggestedFrom: { value: '' },
            fromScript: { value: '' },
            toScript: { value: '' },
            allowFallback: { value: 'yes' },
        },
        credentials: {
            key: { type: 'password' },
            region: { type: 'text' }
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            if (this.name) return this.name;
            return 'translator';
        },
        icon: 'font-awesome/fa-exchange',
    });
</script>

    <div class="form-row">

    <div id="node-input-div-toLan" class="form-row">
        <label for="node-input-toLan"><i class="fa fa-tag"></i> To language </label>
        <input type="text" id="node-input-toLan" placeholder="To language">
    </div>

    <div id="node-input-div-fromLan" class="form-row">
        <label for="node-input-fromLan"><i class="fa fa-tag"></i> From language </label>
        <input type="text" id="node-input-fromLan" placeholder="From language">
    </div>

    <div id="node-input-div-textType" class="form-row">

            <option value="yes"> Yes </option>
            <option value="no"> No </option>
        </select>
    </div>

    <div id="node-input-div-suggestedFrom" class="form-row">

    </div>

        <label for="node-input-key"><i class="fa fa-tag"></i> Key </label>
        <input type="password" id="node-input-key" placeholder="Your beautiful key">
